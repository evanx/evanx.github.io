<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular Chart.js Wrapper Stocks Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="chart2.css" rel="stylesheet">
  </head>

  <body>

    <div ng-app="anglesExample" ng-controller="angCtrl">
      <div class="container" >
        <div class="row-fluid">
          <div class="span6" style="margin:40px 0;">	
            <canvas linechart options="options" data="chart[0]" id="lineChart" width="500" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div ng-cloak ng-show="false">
      <div class="container" >
        <div class="row-fluid">
          <div class="span6" style="margin:40px 0;">	
            <canvas linechart options="options" data="chart[0]" id="lineChart" width="500" height="300"></canvas>
          </div>
          <div class="span6" style="margin:40px 0;">	
            <canvas chart type="Bar" options="options" data="chart[1]" id="barChart" width="500" height="300"></canvas>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span6" style="margin:40px 0;">	
            <canvas radarchart options="options" data="chart[2]" id="radarChart" width="500" height="300"></canvas>
          </div>
          <div class="span6" style="margin:40px 0;">	
            <canvas polarchart options="options" data="chart[3]" id="bar2Chart" width="500" height="300"></canvas>
          </div>
        </div>

      </div> <!-- /container -->
    </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/js/angular-1.2.0.min.js"></script>
    <script type="text/javascript" src="/js/Chart.min.js"></script>
    <script type="text/javascript" src="angles.js"></script>
    <script src="chart2.js"></script>
  </body>
</html>
