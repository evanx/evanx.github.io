<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular Chart.js Wrapper Stocks Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>

    <div ng-app="anglesExample">
      <div class="container" ng-controller="chartController" ng-cloak ng-show="charts">
        <div class="row-fluid" ng-repeat="chart in charts">
          <div class="span6" style="margin:20px 0;">	
            <p><b>{{chart.metricLabel}}</b> <i>({{chart.topicLabel}})</i></p>
            <canvas linechart options="options" data="chart" id="lineChart" width="600" height="80"></canvas>
          </div>
        </div>
      </div>
    </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/js/angular-1.2.0.min.js"></script>
    <script type="text/javascript" src="/js/Chart.min.js"></script>
    <script type="text/javascript" src="/js/angles.js"></script>
    <script src="chart3.js"></script>
  </body>
</html>
